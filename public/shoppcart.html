    <script>

		function Delete(e) {
			let items = [];
			JSON.parse(sessionStorage.getItem('items')).map(data => {
				if (data.id != e.parentElement.parentElement.children[0].textContent) {

					items.push(data);

				}
			});
			sessionStorage.setItem('items', JSON.stringify(items));
			window.location.reload();
		};
	</script>
